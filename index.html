<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="EducationFirst" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>EducationFirst</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="image">
                <img src="images/Reisinformatie-over-New-York 1.png" alt="image"/>
            </div>
            <div class="right-container">
                <div class="logo">
                    <img src="images/unnamed.png" alt="image"/>
                </div>
                <p class="Username">Username</p>
                <input type="text" placeholder="Username" id="Username" name="Username" class="text" required=""/>
                <p class="Password">Password</p>
                <input type="password" placeholder="Password" id="Password" name="Password" class="paroli" required=""/>
                <p class="email">E-mail</p>
                <input type="email" placeholder="email" id="email" name="email" class="imeili" required=""/>
                <div class="agree">
                    <label class="check">
                        <input type="checkbox">
                        <span class="slider">
                        </span>
                    </label>
                    <span class="Iagree">I agree with </span>
                    <span class="link">Terms of service</span>
                    <span class="and">and</span>
                    <span class="link">Privacy policy</span>
                </div>
                <div class="account">
                    <span class="haveaccount">Alredy have an account?</span>
                    <span class="link">Log in</span>
                </div>
                <div class="icons">
                    <div class="google">
                        <img src="images/google.png" alt="google"/>
                    </div>
                    <div class="apple">
                        <img src="images/apple.png" alt="apple"/>
                    </div>
                    <div class="telegram">
                        <img src="images/telegram.png" alt="telegram"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-container">
            <img  class="image-2"  src="images/Reisinformatie-over-New-York 1.png" alt="newyork"/>
            <div class="logo-container">
                <img class="logo" src="images/unnamed.png" alt="EducationFirst"/>
            </div>
            <div class="text-container">
                <p class="Username">Username or Email?</p>
                <p class="email">Therappertainer@gmail.com</p>
                <p class="Password">password</p>
                <img class="circle" src="images/circle.png" alt="circle"/>
                <p class="link">Forgot password?</p>
            </div>
        <div class="icons1">
            <div class="icons">
                <div class="google">
                    <img src="images/google.png" alt="google"/>
                </div>
                <div class="apple">
                    <img src="images/apple.png" alt="apple"/>
                </div>
                <div class="telegram">
                    <img src="images/telegram.png" alt="telegram"/>
                </div> 
            </div>
            <button class="button">
                <span class="login">Log in</span>
            </button>
            <p class="signup">New in EF?
                <a href="#" class="link">Sign up</a>
            </p>
         </div>
     </div>
